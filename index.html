<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <title>Document</title>
</head>
<body>
    <div id="title-text">Calculator Zone</div>
    <div class="calc-body">
        <div id="expression-list" class="display-area">Welcome</div>
        <div id="result-display" class="display-area">0</div>
        <div class="button-area">
            <div id="clear-entry" class="calc-button digit">CE</div>
            <div id="clear" class="calc-button operating">C</div>
            <div id="delete" class="calc-button digit">del</div>
            <div id="divide" class="calc-button operating">÷</div>
            <div id="seven" class="calc-button digit">7</div>
            <div id="eight" class="calc-button digit">8</div>
            <div id="nine" class="calc-button digit">9</div>
            <div id="times" class="calc-button operating">✕</div>
            <div id="four" class="calc-button digit">4</div>
            <div id="five" class="calc-button digit">5</div>
            <div id="six" class="calc-button digit">6</div>
            <div id="minus" class="calc-button operating">-</div>
            <div id="one" class="calc-button digit">1</div>
            <div id="two" class="calc-button digit">2</div>
            <div id="three" class="calc-button digit">3</div>
            <div id="plus" class="calc-button operating">+</div>
            <div id="polarity" class="calc-button digit">±</div>
            <div id="zero" class="calc-button digit">0</div>
            <div id="point" class="calc-button digit">.</div>
            <div id="equals" class="calc-button operating">=</div>
        </div>
        
    </div>
    <script src="./calculator.js" defer></script>
</body>
</html>
