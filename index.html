<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <title>Document</title>
</head>
<body>
    <div id="title-text">Calculator Zone</div>
    <div class="calc-body">
        <div id="expression-list" class="display-area">Welcome</div>
        <div id="result-display" class="display-area">0</div>
        <div class="button-area">
            <div id="clear-entry" class="calc-button">CE</div>
            <div id="clear" class="calc-button">C</div>
            <div id="delete" class="calc-button">del</div>
            <div id="divide" class="calc-button">÷</div>
            <div id="seven" class="calc-button">7</div>
            <div id="eight" class="calc-button">8</div>
            <div id="nine" class="calc-button">9</div>
            <div id="times" class="calc-button">✕</div>
            <div id="four" class="calc-button">4</div>
            <div id="five" class="calc-button">5</div>
            <div id="six" class="calc-button">6</div>
            <div id="minus" class="calc-button">-</div>
            <div id="one" class="calc-button">1</div>
            <div id="two" class="calc-button">2</div>
            <div id="three" class="calc-button">3</div>
            <div id="plus" class="calc-button">+</div>
            <div id="polarity" class="calc-button">±</div>
            <div id="zero" class="calc-button">0</div>
            <div id="point" class="calc-button">.</div>
            <div id="equals" class="calc-button">=</div>
        </div>
        
    </div>
</body>
</html>
